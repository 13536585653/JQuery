<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../JS/jquery-1.7.2.js"></script>
    <script>
        $(function () {
            $("#out").on("click",function () {
                $("div").fadeOut("show",function () {//show快速的
                    alert("out")
                });
            });
            $("#in").on("click",function () {
                $("div").fadeIn("show",function () {
                    alert("in")
                });
            });
            $("#to").on("click",function () {
                $("div").fadeTo("show",0.03,function () {//0.03指的是透明度
                    alert("to");
                });
            });
        });
    </script>
</head>
<body>
<div style="border: 1px solid red; width: 120px; height: 120px;"></div>
<input id="out" type="button" value="out"/>
<input id="in" type="button" value="in"/>
<input id="to" type="button" value="to"/>
</body>
</html>
