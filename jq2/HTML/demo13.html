<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../JS/jquery-1.7.2.js"></script>
    <script>
        $(function () {
            //选中如h1、h2、h3等标题元素，进行变色
            $(":header").css("background-color","red");
        });
    </script>
</head>
<body>
    <h1>Header 1</h1>
    <p>Contents 1</p>
    <h2>Header 2</h2>
    <p>Contents 2</p>
    <h3>Header 3</h3>
    <p>Contents 3</p>
    <h4>Header 4</h4>
    <p>Contents 4</p>
    <h5>Header 5</h5>
    <p>Contents 5</p>
    <h6>Header 6</h6>
    <p>Contents 6</p>
</body>
</html>
