<script type="text/javascript" src="admin/adminLoginUtil/js/login.js"></script>
	<script type="text/javascript">
  $(function(){
	  $("#codes").attr("src","getcodes?flag="+Math.random());
	  $("#aa").click(function(){
		  $("#codes").attr("src","getcodes?flag="+Math.random());
	  });
  });
</script>

<body>

<div class="page-container">
	<div class="main_box">
		<div class="login_box">
			<div class="login_logo">
				<h2>菜府管理员登陆</h2>
			</div>
		
			<div class="login_form">
				<form action=""  method="post">
					<div class="form-group">
						<label for="j_username" class="t">管理用户名：</label> 
						<input id="admin" value="" name="email" type="text" class="form-control x319 in" 
						autocomplete="off">
					</div>
					<div class="form-group">
						<label for="j_password" class="t">密　码：</label> 
						<input id="password" value="" name="password" type="password" 
						class="password form-control x319 in">
					</div>
					<div class="form-group">
						<label for="j_captcha" class="t">验证码：</label>
						 <input id="j_captcha" name="j_captcha" type="text" class="form-control x164 in">
						
						<a id="aa" href="#"><img id="codes"/></a>
						
					</div>
					<div class="form-group">
						<label class="t"></label>
						<label for="j_remember" class="m">
						<input id="j_remember" type="checkbox" value="true">&nbsp;记住登陆账号!</label>
					</div>
					<div class="form-group space">
						<label class="t"></label>　　　
						<button type="button"  id="submit_btn" 
						class="btn btn-primary btn-lg">&nbsp;登&nbsp;录&nbsp; </button>
						<input type="reset" value="&nbsp;重&nbsp;置&nbsp;" class="btn btn-default btn-lg">
					</div>
				</form>
			</div>
		</div>
		<div class="bottom">Order &admin login 2016-2017</a></div>
	</div>
</div>
