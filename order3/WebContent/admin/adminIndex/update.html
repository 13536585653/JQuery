<script>
	$(function(){
		$(":submit").click(function(){
			var pattern =/^(?:[\u4e00-\u9fa5|a-zA-Z])+?$/; 
			var reg=/^[0-9]{1}([0-9]|[.])*$/;
			var img = /^\S+\.(?:png|jpg|bmp|gif)$/;
			if($("#c1").val()=="" || !pattern.test($("#c1").val())){
				alert("菜名不能空、只能是中文是英文");
				return false;
				}
			if($("#c2").val()=="" || !img.test($("#c2").val())){
				alert("价图片不能为空,图片格式为:.png/.jph/.bmp/.gif");
				return false;
				}
			if($("#c3").val()=="" || !reg.test($("#c3").val())){
				alert("价格不能为空、只能是数字/小数点也不能在第一位我");
				return false;
				}
			if($("#c4").val()==""){
				alert("描述不能为空");
				return false;
				}
			});
		});
</script>
