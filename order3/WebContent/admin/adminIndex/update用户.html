<script>
	$(function(){
		$(":submit").click(function(){
			var pwd = /^[a-z0-9_-]{6,18}$/;
			var adress = /(?=[\u4e00-\u9fa5])^(?:[\u4e00-\u9fa5|\d])+?$/; //以中文开头之后可以为纯中文、数字或由二者所结合
			var email = /^[a-z\d]+(\.[a-z\d]+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$/;
			var tel = /^1[3|4|5|7|8]\d{9}$/;
			if($("#pwd").val() =="" || !pwd.test($("#pwd").val())){
				alert("密码不能为空,密码最少六位最多为18位,符号不能乱用");
				return false;
				}
			if( $("#adree").val()=="" || !adress.test($("#adree").val()) ){
				alert("地址不能为空、只能输中文和数字以中文开头");
				return false;
				}
			if( $("#email").val()=="" || !email.test($("#email").val()) ){
				alert("邮箱不能为空、请输入正确的邮箱号码");
				return false;
				}
			if( $("#tel").val()=="" || !tel.test($("#tel").val()) ){
				alert("手机号码不能为空、请输入正确的手机号码");
				return false;
				}
			});
		});
</script>
