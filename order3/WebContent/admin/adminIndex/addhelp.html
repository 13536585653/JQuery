<script>
	$(function(){
		//js验证
		$(":submit").click(function(){
			var reg=/^(?:[\u4e00-\u9fa5|a-zA-Z])+?$/;
			if($("#type").val() =="" || !reg.test($("#type").val())){
					alert("类型不能为空,只能是中文或者英文");
					return false;
			}
				
			
			});
		//添加
		$("#add").click(function(){
			var params=$("#f1").serialize();
			$.post("addType",params,function(result){
				 if(result== "添加成功"){
              	  alert(result);
              	  location.href("selecthelp1.html");
             		 } 
				
				});
			});
		
		
		});
	
</script>
