<script>
	$(function(){
		$(":submit").click(function(){
			var adress = /(?=[\u4e00-\u9fa5])^(?:[\u4e00-\u9fa5|\d])+?$/; //以中文开头之后可以为纯中文、数字或由二者所结合
			var reg = /^[0-9]{1}([0-9]|[.])*$/;//只能输数字和小数点 ，小数点不能第一位
			var num = /^\d{8,10}$/;//只是输入数字最少8到10位
			var time= /\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}/ ;
			if($("#c1").val() =="" || !reg.test($("#c1").val())){
				alert("实际金额不能为空、只能是数字和小数点,格式：1.0");
				return false;
				}
			if($("#c2").val()=="" || !num.test($("#c2").val())){
				alert("订单号不能为空、只能输入数字少则8位多则10位");
				return false;
				}
			if( $("#c3").val()=="" || !adress.test($("#c3").val()) ){
				alert("地址不能为空、只能输中文和数字以中文开头");
				return false;
				}
			if( $("#c4").val()=="" || !time.test($("#c4").val())){
				alert("日期不能为空,格式：2010-09-11 10:40");
				return false;
				}
			});
		});
</script>
