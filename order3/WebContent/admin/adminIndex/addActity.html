<script>
	$(function(){
		$(":submit").click(function(){
			var reg = /^(?:[\u4e00-\u9fa5|a-zA-Z])+?$/;
			var img = /^\S+\.(?:png|jpg|bmp|gif)$/;
			if($("#title").val() =="" || !reg.test($("#title").val())){
				alert("标题不能为空、只能是中文和英文");
				return false;
				}
			if($("#img").val()!=""){
				if(!img.test($("#img").val())){
						alert("图片格式为:.png/.jph/.bmp/.gif");
						return false;
					}
				}
			if($("#content").val()==""){
				alert("活动内容不能为空");
				return false;
				}
			});
		});
</script>
