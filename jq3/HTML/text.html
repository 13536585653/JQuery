<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../JS/jquery-1.7.2.js"></script>
    <script>
        $(function () {
            //输出div中的文本内容
            alert($("#d1").text());
            //输出div中html内容
            alert($("#d2").html());
        });
    </script>
</head>
<body>
    <div id="d1">hello</div>
    <div id="d2">
        <p>world</p>
</div>
</body>
</html>
