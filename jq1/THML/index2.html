<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq2</title>
</head>
    <script>
      //number,string,boolean,null,undefined
        var a=3.14;
        var b="hello";
        //使用typeof得到当前变量的类型
        alert(typeof(a)+" "+typeof(b));

        var obj=new Object();
        //动态添加属性
        obj.age=22;
        obj.name="wang";
        //动态添加的方法
        obj.say=function(){
            alert("hello world");
        }
        //输出属性的值
        alert(obj.name+" : "+obj.age);
        //调用say的方法
        obj.say();

    </script>
<body>

</body>
</html>
