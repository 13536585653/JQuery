<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.7.2.js"></script>
    <script>
        $(function(){
            //获取选中元素的宽高
            var w = $("div").width();
            var h = $("div").height();
            //alert(w+"  :  "+h);
            //获取div元素的滚动条的位置，默认初始时0
            var top = $("div").scrollTop();
            var left = $("div").scrollLeft();
            //设置滚动条的位置大小
            $("div").scrollTop(20);
            $("div").scrollLeft(20);
            top = $("div").scrollTop();
            left = $("div").scrollLeft();
            alert(top+"  :  "+left);
        });
    </script>
</head>
