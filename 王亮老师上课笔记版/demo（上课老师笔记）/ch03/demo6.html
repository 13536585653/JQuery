<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.7.2.js"></script>
    <script>
        $(function(){
            //给按钮添加一个单击事件
            $(":button").click(function(){
                //在单击事件中执行替换
                //将选中的p标记替换成b标记
                //$("p").replaceWith("<b>Paragraph. </b><br/>");
                //把所有的p标记替换成b标记
                $("<b>Paragraph. </b><br/>").replaceAll("p");
            });
        });
    </script>
</head>
<body>
   <p>Hello</p>
   <p>cruel</p>
   <p>World</p>
   <input type="button" value="click"/>
</body>
</html>
