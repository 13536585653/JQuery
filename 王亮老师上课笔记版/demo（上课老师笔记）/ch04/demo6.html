<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-collapse:collapse;
        }
        th{
            color: white;
            background-color: #666699;
            border:solid 1px #ccccff;
            height:22px;
        }
        td{
            border:solid 1px #ccccff;
            height:22px;
        }
        .trcolor{
            background-color: #CCCCCC;
        }
    </style>
    <script src="../js/jquery-1.7.2.js"></script>
    <script>
        $(function(){
            $("tr").hover(
                    function(){
                        $(this).addClass("trcolor");
                    },
                    function(){
                        $(this).removeClass("trcolor");
                    }
            );
        });
    </script>
</head>
