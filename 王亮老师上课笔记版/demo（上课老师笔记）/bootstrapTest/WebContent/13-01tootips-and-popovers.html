<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/bootstrapTest/cs/bootstrap.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="/bootstrapTest/js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="/bootstrapTest/js/bootstrap.js"></script>


<!--这个标签的作用是修正大部分移动设备在网页上的显示-->
<meta name="vievport" content="width=device-width,initial-scale=1.0">
<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script type="text/javascript">
$(function(){
	$("a[rel=tooltip]").tooltip();
	$("a[rel=popover]").popover();
});
</script>
</head>
<body>
	<div class="container">
		<h1 class="page-header">工具提示</h1>
		<p><a href="#" title="这是一个提示信息" rel="tooltip">Tooltip</a></p>
		<p><a href="#" title="这是标题" data-content="这是提示的主要内容" rel="popover">Popover</a></p>
	</div>
</body>
</html>
