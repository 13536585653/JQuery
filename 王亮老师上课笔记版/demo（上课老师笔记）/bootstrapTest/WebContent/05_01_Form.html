<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="cs/bootstrap-responsive.css" rel="stylesheet" type="text/css"/>
<link href="cs/bootstrap.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>

<title>Bootstrap 表单</title>
</head>
<body>
		<!-- http://www.w3.org.wiki/HTML/Elements/input :input标签的详细介绍-->
		<div class="container">
			<h1 class="page-header">表单</h1>
			<!-- 这里for的值必须和input的Id的值一致 ，一一相对应-->
			<label for="userId">用户名</label>
			<input id="userId" type="text" placeholder="输入您的用户名" class="span3">
			<!-- 显示帮助文字：样式为 .help-inline时，帮助文字和input显示在同一行
						      样式为 .help-block时，帮助文字显示在input的下面 -->
			<p class="help-inline">输入你登录是的用户名</p>
			<p class="help-block">输入你登录是的用户名</p>
		</div>
		
</body>
</html>
