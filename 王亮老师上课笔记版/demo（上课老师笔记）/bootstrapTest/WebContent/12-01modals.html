<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/bootstrapTest/cs/bootstrap.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="/bootstrapTest/js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="/bootstrapTest/js/bootstrap.js"></script>

<!--这个标签的作用是修正大部分移动设备在网页上的显示-->
<meta name="vievport" content="width=device-width,initial-scale=1.0">
<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>
	<div class="container">
		<h1 class="page-header">对话框</h1>
		<!-- form-horizontal  表单的样式布局 -->
		<a href="#login" data-toggle="modal" class="btn btn-primary">点击登录，打开对话框</a>

		<div class="modal hide fade" id="login">
			<div class="modal-header"><!-- 对话框的头部-->
				<a href="#" class="close" data-dismiss="modal">*</a>
				<h4>用户登录</h4>
			</div>
			<div class="modal-body"><!-- 对话框的内容-->
				<form class="form-horizontal">
					<div class="control-group">
						<label class="control-label">用户名</label>
						<div class="controls">
							<input type="text">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">密 码</label>
						<div class="controls">
							<input type="text">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer"><!-- 对话框的尾部-->
				<button type="button" class="btn btn-primary">登录</button>
			</div>
		</div>
	</div>
</body>
</html>
