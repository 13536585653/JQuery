<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="cs/bootstrap.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>

<title>按钮</title>
</head>
<body>
		<div class="container">
			<h1 class="page-header">按钮<small>按钮的基本样式</small></h1>
			
			<!-- 为按钮添加样式，改变按钮在页面中显示的样式，
			.btn，在页面显示基本按钮，但鼠标放上按钮会改变颜色
			.btn-primary将按钮样式变为蓝色（天蓝）,
			下面这些也是按钮的不同样式
			.btn-info 浅蓝，
			.btn-success 绿色
			.btn-warning 橙色
			.btn-danger 类似红色
			.btn-inverse 浅黑-->
			<!-- 改变按钮的尺寸：
				 .btn-large:按钮变大
				 .btn-small：按钮变中
				 .btn-mini:按钮变小 -->
			<div style="margin-bottom: 15px">
				<a href="#" class="btn btn-large"><i class="icon-comment"></i> 查看评论</a>
			</div>
			
			<div style="margin-bottom: 15px">
				<button type="submit" class="btn"><i class="icon-shopping-cart"></i>结账</button>
			</div>
			
			<div style="margin-bottom: 15px">
				<input type="button" class="btn-primary" value="设置">
			</div>
		</div>
		
</body>
</html>
