<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="cs/bootstrap-responsive.css" rel="stylesheet" type="text/css"/>
<link href="cs/bootstrap.css" rel="stylesheet" type="text/css"/>
<link href="cs/prettify.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/prettify.js"></script>
<title>Google prettify</title>

</head>
<!--为body添加一个onload属性，为其设值为prettyPrint()，驼峰模式 -->
<body onLoad="prettyPrint()">
<div class="container">
		     <h1 class="page-header">Google prettify<small>让代码片段变得更漂亮！</small></h1>
		     
           <!--prettyprint 可以为代码块添加样式 ，  linenums为代码块前面添加一个行号 -->
           <pre class="prettyprint linenums">&lt;div class=&quot;container&quot;&gt;<br>		  &lt;div class=&quot;row&quot;&gt;<br>			&lt;div class=&quot;span8&quot;&gt;...&lt;/div&gt;<br>			&lt;div class=&quot;span4&quot;&gt;...&lt;/div&gt;<br>		  &lt;/div&gt;	<br>	    &lt;/div&gt;</pre>
</div>
  
	<!--<div class="container">
		  <div class="row">
			<div class="span8">...</div>
			<div class="span4">...</div>
		  </div>	
	    </div> -->
</body>
</html>
