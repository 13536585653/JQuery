<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="cs/bootstrap-responsive.css" rel="stylesheet" type="text/css"/>
<link href="cs/bootstrap.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<title>Insert title here</title>
</head>
<body>
		<!-- 
			visible-desktop:在桌面电脑设备上显示元素，在其他设备上隐藏元素
			visible-phone:在智能手机上显示元素，在其他设备上隐藏元素
			visible-tablet:在平板电脑上显示元素，在其他设备上隐藏元素
			
			hidden-desktop:在桌面电脑设备上隐藏元素，在其他设备上显示元素
			hidden-phone:在智能手机上隐藏元素，在其他设备上显示元素
			hidden-tablet:在平板电脑上隐藏元素，在其他设备上显示元素
		 -->
 		<div class="container">
 		<h1 class="page-header">响应式布局的实用类<small>bootstrap网格系统布局</small></h1>
 			<div class="row">
 				<div class="page-header clearfix">
 					<div class="span4"><img alt="智能手机" src="img/phon.jpg"/></div>
 					<div class="span4"><img alt="平板电脑" src="img/ceDiImbvUjI.jpg"/></div>
 					<div class="span4 visible-tablet"><img alt="桌面电脑" src="img/256.png"/></div>
 				</div>
 			</div>
 		</div>
</body>
</html>
