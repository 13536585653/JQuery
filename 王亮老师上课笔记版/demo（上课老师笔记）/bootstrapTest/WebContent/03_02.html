<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="cs/bootstrap-responsive.css" rel="stylesheet" type="text/css"/>
<link href="cs/bootstrap.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<title>Insert title here</title>
</head>
<body>
		<div class="container">
			<h1 class="page-header">列表<small>有序列表、无序列表、描述列表</small></h1>
			
			<h2>有序列表</h2>
			<ol>
				<li>order1</li>
				<li>order2</li>
				<li>order3</li>
			</ol>
			<h2>无序列表</h2>
				<ul>
				<li>order1</li>
				<li>order2</li>
				<li>order3</li>
				</ul>
			<h2>描述列表</h2>
			<dl class="dl-horizontal">
				<dt>order1</dt>
				<dd>命令1</dd>
				<dt>order2</dt>
				<dd>命令2</dd>
				<dt>order3</dt>
				<dd>命令3</dd>
			</dl>
		</div>
</body>
</html>
