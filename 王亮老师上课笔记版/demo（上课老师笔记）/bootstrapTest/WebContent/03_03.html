<body>
	<div class="container">
		<h1 class="page-header">
			代码<small>&lt;cord&gt;与&lt;pre&gt;标签的使用</small>
		</h1>
		<p>
			为
			<code>&lt;h1&gt;</code>
			标签添加一个
			<code>.page-header</code>
			，可以为内容添加合适的边框，并且在下方显示一条灰色的边线.
		</p>

		<pre>&lt;div class=&quot;container&quot;&gt;<br>		  &lt;div class=&quot;row&quot;&gt;<br>			&lt;div class=&quot;span8&quot;&gt;...&lt;/div&gt;<br>			&lt;div class=&quot;span4&quot;&gt;...&lt;/div&gt;<br>		  &lt;/div&gt;	<br>	    &lt;/div&gt;</pre>
	</div>
