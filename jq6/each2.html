<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../JS/jquery-1.7.2.js"></script>
    <script>
        $(function () {
            //创建数组
            var object=[{name:"user1",age:22,sex:"女"},{name:"user2",age:33,sex:"女"},{name:"user3",age:12,sex:"男"}];
            //遍历
            alert($.each(object,function (key,value) {
                $("table").append("<tr>" +
                        "<td>"+value.name+"</td>" +
                        "<td>"+value.age+"</td>" +
                        "<td>"+value.sex+"</td>" +
                        "</tr>")
            }));
        });
    </script>
</head>
<body>
<center>
<table border="1px">
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
    </tr>
</table>
</center>
</body>
</html>
